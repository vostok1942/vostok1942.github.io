<svg xmlns="http://www.w3.org/2000/svg" width="250px" height="250px" viewBox="0 0 250 250">
  <defs>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <linearGradient id="baseFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F26419; stop-opacity:0.9;" />
      <stop offset="100%" style="stop-color:#cf5b1d; stop-opacity:0.6;" />
    </linearGradient>

    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#cc4d0e" stop-opacity="0" />
      <stop offset="40%" stop-color="#ffcc33" stop-opacity="0.5" />
      <stop offset="50%" stop-color="#fff2cc" stop-opacity="0.4" /> 
      <stop offset="60%" stop-color="#ffcc33" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#cc4d0e" stop-opacity="0" />
    </linearGradient>

    <mask id="logoMask">
      <path fill="white" d="M 68.535156 39.839844 L 3.160156 210.160156 L 25.960938 210.160156 L 73.421875 86.527344 L 120.867188 210.160156 L 129.132812 210.160156 L 150.386719 154.773438 L 202.785156 154.773438 L 224.039062 210.160156 L 246.839844 210.160156 L 181.464844 39.839844 L 171.703125 39.839844 L 125 161.488281 L 78.296875 39.839844 Z M 176.578125 86.527344 L 194.617188 133.488281 L 158.550781 133.488281 Z M 176.578125 86.527344 "/>
    </mask>

    <style>
      @keyframes cinematicWhoosh {
        0% { transform: translateX(-150%) skewX(-30deg); }
        /* Actual sweep takes about 4 seconds of the 12 second loop */
        100% { transform: translateX(150%) skewX(-30deg); }
        100% { transform: translateX(150%) skewX(-30deg); }
      }
      
      .shimmer-rect {
        /* This cubic-bezier creates the 'whoosh' effect: slow start, fast middle, very long taper */
        animation: cinematicWhoosh 5s cubic-bezier(0.23, 1, 0.32, 1) infinite;
        mix-blend-mode: screen;
      }
    </style>
  </defs>

 

  <path filter="url(#logoGlow)" fill="url(#baseFill)" d="M 68.535156 39.839844 L 3.160156 210.160156 L 25.960938 210.160156 L 73.421875 86.527344 L 120.867188 210.160156 L 129.132812 210.160156 L 150.386719 154.773438 L 202.785156 154.773438 L 224.039062 210.160156 L 246.839844 210.160156 L 181.464844 39.839844 L 171.703125 39.839844 L 125 161.488281 L 78.296875 39.839844 Z M 176.578125 86.527344 L 194.617188 133.488281 L 158.550781 133.488281 Z M 176.578125 86.527344 "/>

  <g mask="url(#logoMask)">
    <rect class="shimmer-rect" x="0" y="0" width="200" height="250" fill="url(#goldShine)" />
  </g>
</svg>